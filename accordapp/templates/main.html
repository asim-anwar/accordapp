<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{% static 'images/seikai_logo.png'%}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <title>Seikai</title>
  </head>

  <body>

    {% include 'navbar.html' %}

    {% if messages %}
        <ul class="messages">
            {% for posts in post %}
            <li>{{ post }}</li>
            {% endfor %}
        </ul>
    {% endif %}


    {% block content %}

    {% endblock %}

    <script src="{% static 'js/script.js'%}"></script>
  </body>
</html>
