{% extends 'main.html' %}

{% block content %}
    <style>
        .layout__box {
            width: 90%;
            max-width: 48rem;
            min-height: 40rem;
            max-height: 80rem;
            position: absolute;
            top: 52%;
            left: 50%;
            transform: translate(-50%, -46%);
            background-color: var(--color-dark);
            border-radius: 1rem;
            box-shadow: 1px 1px 6px 3px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .layout__body {
            min-height: 40rem;
            max-height: 65rem;
            margin: 3rem;
            overflow: auto;
        }

        .form__group {
            margin-bottom: 2rem;
            margin-right: 10px;
            width: 98%;
        }
    </style>
    <main class="update-account layout">
        <div class="container">
            <div class="layout__box">
                <div class="layout__boxHeader">
                    <div class="layout__boxTitle">
                        <a href="{% url 'home' %}">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                 viewBox="0 0 32 32">
                                <title>arrow-left</title>
                                <path
                                        d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                                </path>
                            </svg>
                        </a>
                        <h3>Edit Order</h3>
                    </div>
                </div>
                <div class="layout__body">
                    <form class="form" action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        {% for field in form %}
                            <div class="form__group">
                                {% if field.label == 'Order id' %}
                                    <label style="font-size: 20px; font-weight: bold; color: #ffcfa5">{{ field.label }}: {{ field.value }}</label>
                                {% elif field.label == 'Product' %}
                                    <label>{{ field.label }}</label>
                                    <input type="search" list="product" placeholder="{{ order.product.product_id }}" name='product' autocomplete="off">
                                    <datalist name="product" id="product">
                                        {% for p in products %}
                                            <option value="{{ p.product_id }}">
                                        {% endfor %}
                                    </datalist>
                                {% else %}
                                    <label>{{ field.label }}</label>
                                    {{ field }}
                                {% endif %}
                            </div>
                        {% endfor %}


                        <div class="form__action" style="margin-right: 2%">
                            <a class="btn btn--dark" href="{% url 'home' %}">Cancel</a>
                            <button class="btn btn--main" type="submit">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </main>
{% endblock content %}
